name: SateJewels
version: '${project.version}'
main: org.satellite.progiple.satejewels.SateJewels
api-version: '1.16'
depend:
  - LunaSpring
softdepend:
  - PlaceholderAPI
loadbefore:
  - zAuctionHouseV3
commands:
  satejewels:
    aliases:
      - j
      - jewels
      - sjewels
      - sj
      - satej
permissions:
  satejewels.admin:
    default: op
  satejewels.balance.another:
    default: op
  satejewels.balance:
    default: true
  satejewels.pay:
    default: op